<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .option-btn {
            background: #e5e7eb;
            width: 45%;
        }
        .option-btn.correct {
            background: #4ade80;
            color: white;
        }
        .option-btn.wrong {
            background: #f87171;
            color: white;
        }
        .next-btn {
            background: #3b82f6;
            color: white;
            margin-top: 10px;
        }
        .start-btn {
            background: #10b981;
            color: white;
            margin-top: 10px;
        }
        .counter {
            color: #6b7280;
            font-size: 14px;
            margin-top: 8px;
        }
        .question-select {
            text-align: left;
            margin-bottom: 20px;
        }
        .question-select label {
            display: block;
            margin: 4px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="card" id="quiz-container">
    <h1>–í—ã–±–µ—Ä–∏—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</h1>
    <div id="question-selection" class="question-select"></div>
    <button id="start-btn" class="start-btn">–ù–∞—á–∞—Ç—å –≤–∏–∫—Ç–æ—Ä–∏–Ω—É</button>
</div>

<script>
    const questions = [
        {id:1,image:"selectsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Select Sort","Insert Sort","Shell Sort","Bubble Sort"],correct:"Select Sort"},
        {id:2,image:"bubblesort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Select Sort","Insert Sort","Shell Sort","Bubble Sort"],correct:"Bubble Sort"},
        {id:3,image:"shakersort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Select Sort","Quick Sort","Shaker Sort","Bubble Sort"],correct:"Shaker Sort"},
        {id:4,image:"insertsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Shell Sort","Heap Sort","Select Sort","Insert Sort"],correct:"Insert Sort"},
        {id:5,image:"shellsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Shell Sort","–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 1","Select Sort","Insert Sort"],correct:"Shell Sort"},
        {id:6,image:"binarysearch1.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 1","–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 2","Heap Sort","Digital Sort"],correct:"–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 1"},
        {id:7,image:"binarysearch2.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Hash –≤—Å—Ç–∞–≤–∫–∞","–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 2","Heap Sort","Digital Sort"],correct:"–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 2"},
        {id:8,image:"indexation.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Heap Sort","–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏–Ω–¥–µ–∫—Å–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞","Select Sort","Digital Sort"],correct:"–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏–Ω–¥–µ–∫—Å–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞"},
        {id:9,image:"buildheap.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –ø–∏—Ä–∞–º–∏–¥—ã","Digital Sort","Quick Sort","Merge Sort"],correct:"–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –ø–∏—Ä–∞–º–∏–¥—ã"},
        {id:10,image:"heapsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Heap Sort","Quick Sort","Shaker Sort","Shell Sort"],correct:"Heap Sort"},
        {id:11,image:"quicksort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["Digital Sort","Quick Sort","Bubble Sort","Shell Sort"],correct:"Quick Sort"},
        {id:12,image:"mergesort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["–°–ª–∏—è–Ω–∏–µ —Å–µ—Ä–∏–π","Heap Sort","Bubble Sort","Shell Sort"],correct:"–°–ª–∏—è–Ω–∏–µ —Å–µ—Ä–∏–π"},
        {id:13,image:"hashinsert.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["–í—Å—Ç–∞–≤–∫–∞ –≤ —Ö–µ—à","Quick Sort","Select Sort","–°–æ—Å–∞–ª?"],correct:"–í—Å—Ç–∞–≤–∫–∞ –≤ —Ö–µ—à"},
        {id:14,image:"hashsearch.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["–í—Å—Ç–∞–≤–∫–∞ –≤ —Ö–µ—à","–ü–æ–∏—Å–∫ –≤ —Ö–µ—à–µ","Merge Sort","–ª–∏–ø—Å—Ç–∏–∫ —è –Ω–∞–Ω–æ—à—É..."],correct:"–ü–æ–∏—Å–∫ –≤ —Ö–µ—à–µ"},
        {id:14,image:"squareprobes.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",options:["–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ –ø—Ä–æ–±—ã","–ü–æ–∏—Å–∫ –≤ —Ö–µ—à–µ","Quick Sort","Digital Sort"],correct:"–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω—ã–µ –ø—Ä–æ–±—ã"},
    ];

    const container = document.getElementById("quiz-container");
    const selectionDiv = document.getElementById("question-selection");
    const startBtn = document.getElementById("start-btn");

    // –°–æ–∑–¥–∞–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–æ–≤
    questions.forEach(q => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${q.id}"> ${q.correct}`;
        selectionDiv.appendChild(label);
    });

    let selectedIds = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let currentQuestions = [];

    startBtn.addEventListener("click", () => {
        const checked = selectionDiv.querySelectorAll("input:checked");
        if (checked.length === 0) {
            alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å!");
            return;
        }

        selectedIds = Array.from(checked).map(c => +c.value);
        currentQuestions = questions.filter(q => selectedIds.includes(q.id));

        // üîÄ –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
        for (let i = currentQuestions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [currentQuestions[i], currentQuestions[j]] = [currentQuestions[j], currentQuestions[i]];
        }

        currentIndex = 0;
        correctCount = 0;
        wrongCount = 0;
        showQuestion();
    });


    function showQuestion() {
        const q = currentQuestions[currentIndex];
        container.innerHTML = `
        <img src="${q.image}" alt="question">
        <h2>${q.text}</h2>
        <div id="options" style="display:flex;flex-wrap:wrap;justify-content:space-around;"></div>
        <div class="counter">–í–æ–ø—Ä–æ—Å ${currentIndex+1} –∏–∑ ${currentQuestions.length}</div>
        <div class="counter">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ${correctCount} | ‚ùå –û—à–∏–±–æ–∫: ${wrongCount}</div>
      `;

        const optionsDiv = document.getElementById("options");
        q.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(btn, opt === q.correct);
            optionsDiv.appendChild(btn);
        });
    }

    function handleAnswer(button, isCorrect) {
        const allButtons = document.querySelectorAll(".option-btn");
        allButtons.forEach(b => b.disabled = true);
        if (isCorrect) {
            button.classList.add("correct");
            correctCount++;
        } else {
            button.classList.add("wrong");
            wrongCount++;
        }

        const nextBtn = document.createElement("button");
        nextBtn.className = "next-btn";
        nextBtn.textContent = currentIndex < currentQuestions.length - 1 ? "–°–ª–µ–¥—É—é—â–∏–π" : "–ó–∞–≤–µ—Ä—à–∏—Ç—å";
        nextBtn.onclick = () => {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                showQuestion();
            } else {
                showResult();
            }
        };
        container.appendChild(nextBtn);
    }

    function showResult() {
        container.innerHTML = `
        <h2>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h2>
        <p>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ${correctCount}</p>
        <p>‚ùå –û—à–∏–±–æ–∫: ${wrongCount}</p>
        <button class="start-btn" onclick="location.reload()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
      `;
    }
</script>
</body>
</html>
