<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        img {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 10px;

            font-size: 15px;
            transition: 0.3s;

            opacity: 0.9;
        }
        .option-btn {
            background: #e5e7eb;
            width: 45%;
        }
        .option-btn.correct {
            background: #4ade80;
            color: white;
        }
        .option-btn.wrong {
            background: #f87171;
            color: white;
        }
        .next-btn {
            background: #3b82f6;
            color: white;
            margin-top: 10px;
        }

            background: #10b981;
            color: white;
            margin-top: 10px;
        }
        .counter {
            color: #6b7280;
            font-size: 14px;
            margin-top: 8px;
        }
        .question-select {
            text-align: left;
            margin-bottom: 20px;
        }
        .question-select label {

            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="card" id="quiz-container">
    <h1>–í—ã–±–µ—Ä–∏—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</h1>
    <div id="question-selection" class="question-select"></div>
    <button id="select-all-btn" class="start-btn" style="background:#6366f1;">–í—ã–±—Ä–∞—Ç—å –≤—Å—ë</button>
    <button id="start-btn" class="start-btn">–ù–∞—á–∞—Ç—å –≤–∏–∫—Ç–æ—Ä–∏–Ω—É</button>
</div>

<script>
    // üí° –û–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ: –∫–ª—é—á 'options' —É–¥–∞–ª–µ–Ω –∏–∑ –æ–±—ä–µ–∫—Ç–æ–≤ –≤–æ–ø—Ä–æ—Å–æ–≤
    const questions = [
        {id:1,image:"selectsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Select Sort"},
        {id:2,image:"bubblesort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Bubble Sort"},
        {id:3,image:"shakersort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Shaker Sort"},
        {id:4,image:"insertsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Insert Sort"},
        {id:5,image:"shellsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Shell Sort"},
        {id:6,image:"binarysearch1.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 1"},
        {id:7,image:"binarysearch2.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ 2"},
        {id:8,image:"indexation.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏–Ω–¥–µ–∫—Å–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞"},
        {id:9,image:"buildheap.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –ø–∏—Ä–∞–º–∏–¥—ã"},
        {id:10,image:"heapsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Heap Sort"},
        {id:11,image:"quicksort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Quick Sort"},
        {id:12,image:"mergealg.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–°–ª–∏—è–Ω–∏–µ —Å–µ—Ä–∏–π"},
        {id:13,image:"hashinsert.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–í—Å—Ç–∞–≤–∫–∞ –≤ —Ö–µ—à"},
        {id:14,image:"hashsearch.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–ü–æ–∏—Å–∫ –≤ —Ö–µ—à–µ"},
        {id:15,image:"addelementbyaddressqueue.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –æ—á–µ—Ä–µ–¥—å –ø–æ –∞–¥—Ä–µ—Å—É"},
        {id:16,image:"addtoemptyqueue.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –ø—É—Å—Ç—É—é –æ—á–µ—Ä–µ–¥—å"},
        {id:17,image:"addtofilledqueue.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –ø–æ–ª–Ω—É—é –æ—á–µ—Ä–µ–¥—å"},
        {id:18,image:"binsearchwithindex.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–≤–æ–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ —Å –∏–Ω–¥–µ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ–º"},
        {id:19,image:"digitalsort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Digital Sort"},
        {id:20,image:"digitalsortstruct.png",text:"–ß—Ç–æ —ç—Ç–æ?",correct:"–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è Digital Sort"},
        {id:21,image:"fromstacktoqueue.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–ü–µ—Ä–µ–Ω–æ—Å –∏–∑ —Å—Ç–µ–∫–∞ –≤ –æ—á–µ—Ä–µ–¥—å"},
        {id:22,image:"listadd.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ —Å–ø–∏—Å–æ–∫"},
        {id:23,image:"memoryallocate.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–í—ã–¥–µ–ª–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏"},
        {id:25,image:"mergesort.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"Merge Sort"},
        {id:26,image:"placeoptimize.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–∞—è –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤ –æ—á–µ—Ä–µ–¥—å"},
        {id:27,image:"queuecat.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –¥–≤—É—Ö –æ—á–µ—Ä–µ–¥–µ–π"},
        {id:28,image:"queueinit.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü—è –æ—á–µ—Ä–µ–¥–∏"},
        {id:29,image:"razmeshenit.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ S"},
        {id:30,image:"recursionproblem.png",text:"–ß—Ç–æ —ç—Ç–æ?",correct:"–ü—Ä–æ–±–ª–µ–º–∞ –≥—Ä—É–¥–∏–Ω—ã —Ä–µ–∫—É—Ä—Å–∏–∏"},
        {id:31,image:"seelist.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–ü–µ—á–∞—Ç—å —Å–ø–∏—Å–∫–∞"},
        {id:32,image:"seelistrecursive.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–†–µ–∫—É—Ä—Å–∏–≤–Ω–∞—è –ø–µ—á–∞—Ç—å —Å–ø–∏—Å–∫–∞"},
        {id:33,image:"stackadd.png",text:"–ß—Ç–æ —ç—Ç–æ –∑–∞ –º–µ—Ç–æ–¥?",correct:"–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ —Å—Ç–µ–∫"},
    ];

    // üÜï –ü–æ–ª—É—á–∞–µ–º –º–∞—Å—Å–∏–≤ –≤—Å–µ—Ö –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –ª–æ–∂–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
    const allCorrectAnswers = questions.map(q => q.correct);
    const NUM_FAKE_OPTIONS = 3; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–æ–∂–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤

    const container = document.getElementById("quiz-container");
    const selectionDiv = document.getElementById("question-selection");
    const startBtn = document.getElementById("start-btn");
    const selectAllBtn = document.getElementById("select-all-btn");

    // –°–æ–∑–¥–∞–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–æ–≤
    questions.forEach(q => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${q.id}"> ${q.correct}`;
        selectionDiv.appendChild(label);
    });

    // –ö–Ω–æ–ø–∫–∞ "–í—ã–±—Ä–∞—Ç—å –≤—Å—ë / –°–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ"
    selectAllBtn.addEventListener("click", () => {
        const checkboxes = selectionDiv.querySelectorAll("input[type='checkbox']");
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        checkboxes.forEach(cb => cb.checked = !allChecked);
        selectAllBtn.textContent = allChecked ? "–í—ã–±—Ä–∞—Ç—å –≤—Å—ë" : "–°–Ω—è—Ç—å –≤—Å—ë";
    });


    let selectedIds = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let currentQuestions = [];

    startBtn.addEventListener("click", () => {
        const checked = selectionDiv.querySelectorAll("input:checked");
        if (checked.length === 0) {
            alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å!");
            return;
        }

        selectedIds = Array.from(checked).map(c => +c.value);
        currentQuestions = questions.filter(q => selectedIds.includes(q.id));

        // üîÄ –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
        shuffleArray(currentQuestions);

        currentIndex = 0;
        correctCount = 0;
        wrongCount = 0;
        showQuestion();
    });

    /**
     * –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ–π—Ç—Å–∞)
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    /**
     * üÜï –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç 4 –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞: 1 –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏ 3 –ª–æ–∂–Ω—ã—Ö
     */
    function getShuffledOptions(currentQuestion) {
        const correctAnswer = currentQuestion.correct;
        
        // –û—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–≤–µ—Ç—ã, –∫—Ä–æ–º–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ
        const pool = allCorrectAnswers.filter(ans => ans !== correctAnswer);

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø—É–ª, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω—ã–µ –ª–æ–∂–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
        shuffleArray(pool); 

        // –ë–µ—Ä–µ–º NUM_FAKE_OPTIONS –ª–æ–∂–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
        const fakeOptions = pool.slice(0, NUM_FAKE_OPTIONS);

        // –û–±—ä–µ–¥–∏–Ω—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏ –ª–æ–∂–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
        const allOptions = [correctAnswer, ...fakeOptions];

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫
        return shuffleArray(allOptions);
    }


    function showQuestion() {
        const q = currentQuestions[currentIndex];

        // üÜï –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞
        const shuffledOptions = getShuffledOptions(q);

        container.innerHTML = `
        <img src="${q.image}" alt="question">
        <h2>${q.text}</h2>
        <div id="options" style="display:flex;flex-wrap:wrap;justify-content:space-around;"></div>
        <div class="counter">–í–æ–ø—Ä–æ—Å ${currentIndex+1} –∏–∑ ${currentQuestions.length}</div>
        <div class="counter">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ${correctCount} | ‚ùå –û—à–∏–±–æ–∫: ${wrongCount}</div>
      `;

        const optionsDiv = document.getElementById("options");
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∏ –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–π –º–∞—Å—Å–∏–≤ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
        shuffledOptions.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(btn, opt === q.correct);
            optionsDiv.appendChild(btn);
        });
    }

    function handleAnswer(button, isCorrect) {
        const allButtons = document.querySelectorAll(".option-btn");
        allButtons.forEach(b => {
            b.disabled = true;
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            if (b.textContent === currentQuestions[currentIndex].correct) {
                b.classList.add("correct");
            }
        });
        
        if (isCorrect) {
            button.classList.add("correct");
            correctCount++;
        } else {
            button.classList.add("wrong");
            wrongCount++;
        }

        const nextBtn = document.createElement("button");
        nextBtn.className = "next-btn";
        nextBtn.textContent = currentIndex < currentQuestions.length - 1 ? "–°–ª–µ–¥—É—é—â–∏–π" : "–ó–∞–≤–µ—Ä—à–∏—Ç—å";
        nextBtn.onclick = () => {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                showQuestion();
            } else {
                showResult();
            }
        };
        container.appendChild(nextBtn);
    }

    function showResult() {
        container.innerHTML = `
        <h2>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! ü•≥</h2>
        <p>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: **${correctCount}**</p>
        <p>‚ùå –û—à–∏–±–æ–∫: **${wrongCount}**</p>
        <p>–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: **${Math.round((correctCount / currentQuestions.length) * 100) || 0}%**</p>
        <button class="start-btn" onclick="location.reload()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
      `;
    }
</script>
